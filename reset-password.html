<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Onit MFB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0A2540 0%, #0F766E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 4px;
            transition: all 0.3s ease;
        }
        .password-strength.weak { background: #ef4444; width: 33%; }
        .password-strength.medium { background: #f59e0b; width: 66%; }
        .password-strength.strong { background: #10b981; width: 100%; }
    </style>
</head>
<body class="text-gray-800">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">Onit MFB</h1>
        <p class="text-xl text-white opacity-90">Your trusted microfinance partner</p>
    </div>

    <div class="reset-container">
        <div class="text-center mb-6">
            <i class="fas fa-key text-4xl text-teal-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900">Reset Your Password</h2>
            <p class="text-gray-600 mt-2">Enter your new password below</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText"></span>
        </div>

        <form id="resetPasswordForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <div class="relative">
                    <input type="password" id="newPassword" required class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter new password">
                    <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="passwordStrength" class="password-strength"></div>
                <p class="text-xs text-gray-500 mt-1">
                    Password must be at least 8 characters with uppercase, lowercase, number, and special character
                </p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" id="confirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Confirm new password">
                <p id="confirmError" class="text-xs text-red-500 mt-1 hidden">Passwords do not match</p>
            </div>

            <button type="submit" id="resetBtn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                <i class="fas fa-save mr-2"></i>Reset Password
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="index.html" class="text-teal-600 hover:text-teal-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Login
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (!token || !email) {
                showError('Invalid or missing reset link. Please request a new password reset.');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            // Validate token
            const resetTokens = JSON.parse(localStorage.getItem('passwordResetTokens') || '[]');
            const validToken = resetTokens.find(t =>
                t.token === token &&
                t.email === email &&
                !t.used &&
                new Date(t.expiresAt) > new Date()
            );

            if (!validToken) {
                showError('This password reset link is invalid or has expired. Please request a new one.');
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }

            // Password strength checker
            function checkPasswordStrength(password) {
                const strengthBar = document.getElementById('passwordStrength');
                let score = 0;

                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;

                strengthBar.className = 'password-strength';
                if (score <= 2) {
                    strengthBar.classList.add('weak');
                    return 'weak';
                } else if (score <= 4) {
                    strengthBar.classList.add('medium');
                    return 'medium';
                } else {
                    strengthBar.classList.add('strong');
                    return 'strong';
                }
            }

            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('newPassword');
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            });

            // Password input handler
            document.getElementById('newPassword').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            // Confirm password validation
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = this.value;
                const confirmError = document.getElementById('confirmError');

                if (confirmPassword && newPassword !== confirmPassword) {
                    confirmError.classList.remove('hidden');
                } else {
                    confirmError.classList.add('hidden');
                }
            });

            // Form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (newPassword.length < 8) {
                    showError('Password must be at least 8 characters long.');
                    return;
                }

                if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9])/.test(newPassword)) {
                    showError('Password must contain uppercase, lowercase, number, and special character.');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match.');
                    return;
                }

                // Update user password (in a real system, this would hash the password)
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userIndex = users.findIndex(u => u.email === email);

                if (userIndex === -1) {
                    showError('User not found. Please contact support.');
                    return;
                }

                // Update password (in real system, this would be hashed)
                users[userIndex].password = newPassword; // In real system: hash this
                users[userIndex].lastPasswordReset = new Date().toISOString();
                localStorage.setItem('users', JSON.stringify(users));

                // Mark token as used
                validToken.used = true;
                validToken.usedAt = new Date().toISOString();
                localStorage.setItem('passwordResetTokens', JSON.stringify(resetTokens));

                // Show success message
                document.getElementById('resetPasswordForm').style.display = 'none';
                showSuccess('Your password has been successfully reset! You can now log in with your new password.');

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            });
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
