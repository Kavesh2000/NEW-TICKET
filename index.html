                </div>
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 px-4 py-2 rounded-md font-semibold transition text-white">Login</button>
            </form>
            <p id="loginMessage" class="mt-4 text-center text-red-500"></p>
            <div class="mt-4 text-center">

        // Initialize employees data
        initializeEmployees();

        // Generate username from employee name (first letter + surname)
        function generateUsername(fullName) {
            const parts = fullName.trim().split(' ');
            if (parts.length >= 2) {
                const firstInitial = parts[0][0].toUpperCase();
                const lastName = parts[parts.length - 1];
                return firstInitial + lastName;
            }
            return fullName; // fallback
        }

        // Populate users dropdown based on selected department
        function populateUsers(department) {
            const userSelect = document.getElementById('username');
            const employees = JSON.parse(localStorage.getItem('employees') || '[]');
            const departmentUsers = employees.filter(emp => emp.department === department);

            // Clear existing options
            userSelect.innerHTML = '<option value="">Select User</option>';

            if (departmentUsers.length === 0) {
                userSelect.innerHTML = '<option value="" disabled>No users found in this department</option>';
                userSelect.disabled = true;
                return;
            }

            // Add users to dropdown
            departmentUsers.forEach(emp => {
                const option = document.createElement('option');
                option.value = JSON.stringify({id: emp.id, name: emp.name, email: emp.email, department: emp.department});
                const username = generateUsername(emp.name);
                option.textContent = username.toUpperCase();
                userSelect.appendChild(option);
            });

            userSelect.disabled = false;
        }

        // Department change handler
        document.getElementById('department').addEventListener('change', function(e) {
            const department = e.target.value;
            if (department) {
                populateUsers(department);
            } else {
                document.getElementById('username').innerHTML = '<option value="">Select a department first</option>';
                document.getElementById('username').disabled = true;
            }
        });

        document.getElementById('loginFormEl').addEventListener('submit', function(e) {
            e.preventDefault();

            const department = document.getElementById('department').value;
            const userData = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (!department || !userData) {
                document.getElementById('loginMessage').textContent = 'Please select department and user';
                return;
            }

            if (pass !== '1234') {
                document.getElementById('loginMessage').textContent = 'Invalid password';
                return;
            }

            const selectedEmployee = JSON.parse(userData);

            // Store user information
            localStorage.setItem('userId', selectedEmployee.id);
            localStorage.setItem('userName', selectedEmployee.name);
            localStorage.setItem('userEmail', selectedEmployee.email);
            localStorage.setItem('userDept', selectedEmployee.department);
            localStorage.setItem('isAdmin', selectedEmployee.department === 'admin');

            // Log login attempt
            const loginHistory = JSON.parse(localStorage.getItem('loginHistory') || '[]');
            loginHistory.unshift({
                user: selectedEmployee.name,
                username: selectedEmployee.name, // Using full name as username now
                department: selectedEmployee.department,
                time: new Date().toISOString(),
                ip: 'N/A'
            });
            localStorage.setItem('loginHistory', JSON.stringify(loginHistory.slice(0, 100)));

            // Redirect to dashboard
            window.location.href = 'system.html';
        });
