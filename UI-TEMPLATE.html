<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <style>[data-module]{display:none !important;}</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="modern-ui.css">
</head>
<body class="text-gray-800">
    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>
    
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-building"></i>
                <span>Onit MFB</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <!-- Ticketing Module -->
            <div class="nav-section">
                <div class="nav-section-title">Core Modules</div>
                <a href="submit.html" class="nav-item" data-page="submit">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Submit Ticket</span>
                </a>
                <a href="tickets.html" class="nav-item" data-page="tickets">
                    <i class="fas fa-list"></i>
                    <span>View Tickets</span>
                </a>
            </div>
            
            <!-- Finance Module -->
            <div class="nav-section">
                <div class="nav-section-title">Finance</div>
                <a href="finance.html" class="nav-item" data-page="finance" data-module="finance">
                    <i class="fas fa-chart-line"></i>
                    <span>Reconciliation</span>
                </a>
            </div>
            
            <!-- Admin & Management -->
            <div class="nav-section">
                <div class="nav-section-title">Management</div>
                <a href="users.html" class="nav-item" data-page="users">
                    <i class="fas fa-users"></i>
                    <span>Users & Roles</span>
                </a>
                <a href="admin.html" class="nav-item" data-page="admin">
                    <i class="fas fa-cog"></i>
                    <span>Admin Panel</span>
                </a>
            </div>
            
            <!-- Compliance & Reporting -->
            <div class="nav-section">
                <div class="nav-section-title">Compliance</div>
                <a href="audit.html" class="nav-item" data-page="audit">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Audit & Compliance</span>
                </a>
                <a href="reports.html" class="nav-item" data-page="reports">
                    <i class="fas fa-file-chart-line"></i>
                    <span>Reports & Analytics</span>
                </a>
            </div>
            
            <!-- System -->
            <div class="nav-section">
                <div class="nav-section-title">System</div>
                <a href="config.html" class="nav-item" data-page="config">
                    <i class="fas fa-sliders-h"></i>
                    <span>Configuration</span>
                </a>
                <a href="notifications.html" class="nav-item" data-page="notifications">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </div>
        </nav>
        
        <div class="sidebar-footer">
            <button class="logout-btn" id="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>
    
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-left">
            <button id="hamburger" class="hamburger" title="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="header-title">Page Title</h1>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-name" id="userName">User</div>
                <div class="user-role" id="userRole">Department</div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main id="mainContent" class="main-content">
        <!-- Your page content here -->
    </main>

    <footer id="footer">
        <p>&copy; 2026 Onit Microfinance Bank. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="script.js"></script>
    <script>
        // Check login
        if (!localStorage.getItem('userDept')) {
            window.location.href = 'index.html';
        }

        // Set user info
        const dept = localStorage.getItem('userDept');
        document.getElementById('userName').textContent = 'User (' + dept + ')';
        document.getElementById('userRole').textContent = dept + ' Department';

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const header = document.getElementById('header');
        const mainContent = document.getElementById('mainContent');
        const footer = document.getElementById('footer');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', function() {
            sidebar.classList.toggle('closed');
            header.classList.toggle('expanded');
            mainContent.classList.toggle('expanded');
            footer.classList.toggle('expanded');
            overlay.classList.toggle('active');
        });

        // Close menu when clicking overlay
        overlay.addEventListener('click', function() {
            sidebar.classList.add('closed');
            header.classList.remove('expanded');
            mainContent.classList.remove('expanded');
            footer.classList.remove('expanded');
            overlay.classList.remove('active');
        });

        // Close menu when clicking on nav items (mobile)
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('closed');
                    header.classList.remove('expanded');
                    mainContent.classList.remove('expanded');
                    footer.classList.remove('expanded');
                    overlay.classList.remove('active');
                }
            });
        });

        // Logout
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('userDept');
            window.location.href = 'index.html';
        });

        // Highlight active nav item
        const currentPage = window.location.pathname.split('/').pop() || 'system.html';
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.getAttribute('href') === currentPage) {
                item.classList.add('active');
            }
        });
    </script>
</body>
</html>
